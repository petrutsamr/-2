</head>
<body>
 <nav class="navbar navbar-expand-sm navbar-light bg-light justify-self-center">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                    <li class="nav-item">

</nav>
    
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h2 class="text-center mb-4">Форма для заказа товаров</h2>
            
            <form action="https://www.google.com/search" id="UserEnter" name="UserEnter" target="_blank" 
                  class="border p-4 rounded bg-white">
                
                <input type="hidden" name="q" value="search">
                
                <div class="mb-3 text-center">
                    <h3 class="form-label d-block">Название товара:</h3>
                    <input type="text" name="product_name" class="form-control mx-auto w-75" value="Диспенсер">
                </div>
                
                <div class="mb-3 text-center">
                    <h3 class="form-label d-block">Количество:</h3>
                    <input type="number" name="quantity" class="form-control mx-auto w-50" value="1">
                </div>
                
                <fieldset class="mb-3 border p-3 rounded">
                    <h3 class="w-auto px-2">Способ доставки:</h3>
                    <div class="text-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="delivery" id="courier" value="Курьером" checked>
                            <p class="form-check" for="courier">Курьером</p>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="delivery" id="pickup" value="Самовывоз">
                            <p class="form-check" for="pickup">Самовывоз</p>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="delivery" id="post" value="Почта">
                            <p class="form-check" for="post">Почта</p>
                        </div>
                    </div>
                </fieldset>
                
                <fieldset class="mb-3 border p-3 rounded">
                    <h3 class="w-auto px-2">Дополнительные услуги:</h3>
                    <div class="text-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="services" id="gift" value="Подарочная упаковка">
                            <p class="form-check-label" for="gift">Подарочная упаковка</p>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="services" id="express" value="Экспресс-доставка">
                            <p class="form-check-label" for="express">Экспресс-доставка</p>
                        </div>
                    </div>
                </fieldset>
                
                <div class="mb-3 text-center">
                    <p class="form-label d-block">Предпочтительная дата доставки:</p>
                    <input type="date" name="date" class="form-control mx-auto w-75" value="2025-01-01">
                </div>
                
                <div class="mb-3 text-center">
                    <p class="form-label d-block">Комментарии к заказу:</p>
                    <textarea name="order_comment" class="form-control mx-auto w-100" rows="5" placeholder="Введите ваши комментарии..."></textarea>
                </div>
                
                <div class="text-center">
                    <input type="submit" name="submit" value="Отправить" class="btn btn-info btn-lg px-5">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
